# pyproject.toml template with CI/CD-relevant configurations
#
# CUSTOMIZATION: Replace {{PROJECT_NAME}}, {{SOURCE_DIR}}, etc.

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "{{PROJECT_NAME}}"
version = "0.1.0"  # Single source of truth for version
description = "{{PROJECT_DESCRIPTION}}"
authors = [{name = "{{AUTHOR_NAME}}"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"

dependencies = [
    # Your runtime dependencies here
]

[project.optional-dependencies]
test = [
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "pytest-mock>=3.11",
    "pytest-timeout>=2.1",
    "coverage[toml]>=7.3",
]

dev = [
    "ruff>=0.4",
    "mypy>=1.10",
    "pre-commit>=3.5",
]

# If your project has CLI commands
[project.scripts]
# {{PROJECT_NAME}} = "{{SOURCE_DIR}}.main:main"

[tool.hatch.build.targets.wheel]
packages = ["{{SOURCE_DIR}}"]

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"
timeout = 10  # Default timeout for unit tests
addopts = "--strict-markers --tb=short"
markers = [
    "unit: Pure logic tests, no I/O (<100ms)",
    "integration: Mocked I/O tests (<1s)",
    "slow: Tests that take more than 10 seconds",
    "e2e: End-to-end tests",
]

# Coverage configuration
[tool.coverage.run]
source = ["{{SOURCE_DIR}}"]
omit = ["*/tests/*", "*/__main__.py"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

# MyPy configuration
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

# Ruff configuration
[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # Line too long (handled by formatter)
]
