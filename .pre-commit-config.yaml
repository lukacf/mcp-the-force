# Run fast checks on every commit (should complete in <15 seconds)
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [--install-types, --non-interactive, --follow-imports=silent]
        files: ^mcp_the_force/
        additional_dependencies:
          - pydantic>=2.0.0
          - pydantic-settings>=2.0.0
          - types-PyYAML>=6.0.0
          - types-requests>=2.31.0

  # Secret detection - prevent API keys and credentials from being committed
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      - id: backup-databases
        name: Backup SQLite databases
        entry: scripts/backup_databases.sh
        language: system
        pass_filenames: false
        always_run: true
        
      - id: pytest-fast
        name: pytest (fast unit tests only)
        entry: make test
        language: system
        pass_filenames: false
        always_run: true

      - id: pytest-unit-full
        name: pytest (all unit tests)
        entry: make test-unit
        language: system
        stages: [pre-push]
        pass_filenames: false
        always_run: true
        
      - id: pytest-integration
        name: pytest (integration tests)
        entry: make test-integration
        language: system
        stages: [pre-push]
        pass_filenames: false
        always_run: true